<!doctype html>
<html lang="en">

<head>
	<title>Arıza Kodu Ekleme Sayfası</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

	<script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-12 col-md-12">
					<div class="">
						<div class="row no-gutters">
							<div class="col-md-12 d-flex align-items-stretch">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">Arıza Kodu Ekleme Sayfası</h3>


									<form action="{{url_for('kayit')}}" method="POST">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<input type="text" class="form-control" name="arızakodu"
														id="arızakodu" placeholder="Arıza Kodu">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<input type="text" class="form-control" name="baslik"
														id="baslik" placeholder="Başlık">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<input type="text" class="form-control" name="aciklama"
														id="aciklama" placeholder="Açıklama">
												</div>
											</div>

											<div class="col-md-6">
												<div class="form-group">
													<select class="form-control" name="oncelik">
														<option>Yeşil</option>
														<option>Sarı</option>
														<option>Kırmızı</option>
													</select>
												</div>
											</div>




											<h5 class="mb-4">Anlamı</h5>
											<div class="col-md-12">
												<div class="form-group">
													<textarea name="editor1"></textarea>
													<script>
														CKEDITOR.replace('editor1');
													</script>
												</div>
											</div>


											<h5 class="mb-4">Nedenleri</h5>
											<div class="col-md-12">
												<div class="form-group">
													<textarea name="editor2"></textarea>
													<script>
														CKEDITOR.replace('editor2');
													</script>
												</div>
											</div>

											<h5 class="mb-4">Önerileri</h5>
											<div class="col-md-12">
												<div class="form-group">
													<textarea name="editor3"></textarea>
													<script>
														CKEDITOR.replace('editor3');
													</script>
												</div>
											</div>



											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="KAYDI TAMAMLA" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>

	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

	<script src="{{ url_for('static', filename='js/popper.js') }}"></script>

	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

	<script src="{{ url_for('static', filename='js/jquery.validate.min.js') }}"></script>

	<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>

</html>
